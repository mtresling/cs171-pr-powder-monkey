<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Powder Monkey</title>
	<script src="libs/d3/d3.min.js" charset="utf-8"></script>
	<script src="js/graph.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="header">	
		<h1>Powder Monkey</h1>
	</div> <!--header-->
	<div id="body">
		<div id="side">
			<strong>Horizontal Axis</strong><br>
			<select id="x_prop">
				<option value="country">Country</option>
			</select>
			<br><br>	
			<strong>Vertical Axis</strong><br>
			<select id="y_prop">
				<option value="country">Country</option>
				<option value="year">Year</option>
			</select>
			<br><br>
			<button id="addGraph">Add Graph</button>	
		</div> <!--side-->
		<div id="content">
			<div id="svg"></div>
			<span id="slider">	
				<input id="slider_input" type="range" name="points" step="1">
			</span>
		</div> <!--content-->
		<div id="clear"></div>
	</div> <!--body-->
	<div id="footer">
	</div> <!--footer-->	
	<script>
		var margin = {top: 10, right: 10, bottom: 10, left: 10};
		var width = 900 - margin.left - margin.right;
		var height = 3300 - margin.top - margin.bottom;
		var bigdata;
		var graphs = [];

		function loadData() {
			d3.json("data/data.json", function(error, data) {
				bigdata = data;
				initVis();		
			});
		};
	
		function initVis() {
			var svg = d3.select("#svg")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
        		.attr("transform", "translate(" + this.margin.left + "," + this.margin.top + ")");
			bigdata.indicators.forEach(function(d){
				//d3.select("#x_prop")
				//	.append("option")
				//	.attr("value", d.mnemonic)
				//	.html(d.mnemonic);
				d3.select("#y_prop")
					.append("option")
					.attr("value", d.mnemonic)
					.html(d.mnemonic);	
			});
			d3.select("#addGraph").on("click", function() {
				addGraph(svg);
			});			
		};

		function addGraph(svg) {
			var x_prop = d3.select("#x_prop").node().value;
			var y_prop = d3.select("#y_prop").node().value;
			var len = graphs.length;
			graphs[len] = new Graph(bigdata, x_prop, y_prop, svg, width);
		};

		loadData();
	</script>
</body>
</html>
